<!DOCTYPE html>
<html>

<head>
    <title>Yalah wa khdem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.dom.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://mouseaccuracy.com/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.2.1"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

    </style>
</head>

<body>
    <div class="mainMenu">
        <center>
            <form>

                <input type="radio" name="speed" value="125" id="slow">
                <label for="slow">Slow</label>

                    <input checked="checked" type="radio" name="speed" value="50" id="normalSp">
                <label for="normalSp">Normal</label>

                <input type="radio" name="speed" value="75" id="fast">
                <label for="fast">Fast</label>

                <br><br>

                <input type="radio" name="size" value="20" id="small">
                <label for="small">Small</label>

                <input checked="checked" type="radio" name="size" value="30" id="normalSi">
                <label for="normalSi">Normal</label>

                <input type="radio" name="size" value="50" id="big">
                <label for="big">Big</label>

            </form>
        </center><br>
        <center><button id="startButton" onclick="hideMenu();startGame();">Start</button></center>
    </div>

    <div class="playArea" style="visibility: hidden; backgroun-color:#000;">

    </div>
    <div style="display:none" class="footer">
        <div id="timer">CountDown: </div><div id="score">Score: </div><div id="missclick">MissClick: </div>
    </div>
    <script src="gameFunctions.js"></script>
    <script src="circle.js"></script>
    <script src="main.js"></script>
</body>

</html>
